<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Report Embed</title>
  
  <!-- Include Bootstrap for responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom styles for the embedded report */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .embed-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Power BI Report</h1>
      <p>Embedded report for viewing data insights</p>
      <a href="https://powerbi.microsoft.com/" class="btn btn-primary">Learn more about Power BI</a>
    </div>

    <div class="embed-container">
      <!-- Embed Power BI Report using iframe -->
      <iframe title="mmdispo" width="1140" height="541.25" 
              src="https://app.powerbi.com/reportEmbed?reportId=f8d5d195-a8dc-43d4-9e40-b97b2b482a74&autoAuth=true&ctid=91aa3ebd-5085-487c-a9a7-34c448308db6" 
              frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <div class="footer">
      <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
